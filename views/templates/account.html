{% extends 'base.html' %}

{% block body %}

<!-- This file will design the home page -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">

<!-- This file will make the home page responsive -->
<link rel="stylesheet" href="{{ url_for('static', filename='responsive/account.css') }}">

<h1 class="greeting">
    Hello ðŸ‘‹, Demo user
</h1>

<div class="account-buttons-parent">
    <a class="open-form-modal-button edit-profile-button account-button">Edit Profile</a>
    <a href="/orders" class="orders-button account-button">Your Orders</a>
    <a href="/addresses" class="addresses-button account-button"> Your Addresses </a>
</div>

<div class="form-modal hide-modal">
    <h2 class="form-message">
        Edit Profile
    </h2>

    <img src="{{ url_for('static', filename='img/cancel.png') }}" class="close-modal-icon disp-none-close-icon">
    
    <form class="form" method="post">
        <div class="input-group">
            <label for="form-input-1" class="form-label">Name</label>
            <input type="text" name="name" placeholder="Your new name" id="form-input-1" class="form-input-text-password">
        </div>
        <div class="input-group">
            <label for="form-input-2" class="form-label">Email</label>
            <input type="email" name="email" placeholder="Your new Email" id="form-input-2" class="form-input-text-password">
        </div>
        <div class="input-group">
            <label for="form-input-3" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Your new Password" id="form-input-3" class="form-input-text-password">
        </div>
        <div class="input-group">
            <label for="form-input-4" class="form-label">Confirm Password</label>
            <input type="password" name="confirm-password" placeholder="Please Confirm your Password" id="form-input-4" class="form-input-text-password">
        </div>
        <button type="submit" class="form-submit-button">Save Changes</button>
    </form>
</div>

{% endblock body %}
